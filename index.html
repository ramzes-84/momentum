<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="sound-off player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" placeholder="Enter the city" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="names" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="language">
      <button class="settings-icon player-icon"></button>
      <div class="settings-container hidden">
        <div class="settings_item"><span class="rus">РУС</span> / <span class="eng">ENG</span></div>
        <div class="settings_item">
          <input type="checkbox" name='time' checked> Показывать время<Br>
        </div>
        <div class="settings_item">
          <input type="checkbox" name='date' checked> Показывать дату<Br>
        </div>
        <div class="settings_item">
          <input type="checkbox" name='greeting-container' checked> Показывать приветствие<Br>
        </div>
        <div class="settings_item">
          <input type="checkbox" name='quote-container' checked> Показывать цитаты<Br>
        </div>
        <div class="settings_item">
          <input type="checkbox" name='weather' checked> Показывать погоду<Br>
        </div>
        <div class="settings_item">
          <input type="checkbox" name='player' checked> Показывать плеер<Br>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
